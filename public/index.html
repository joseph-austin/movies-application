<head>

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <i class="fas fa-film"></i>
        Movie World
    </a>
</nav>

<div class="container">
    <form id="userInput" class="invis">
        <h1>Add a New Movie</h1>
        <div class="form-row">
            <div class="col-3">
                <input type="text" class="form-control" id="rated" placeholder="Rating /5">
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="named" placeholder="Movie Title">
            </div>
        </div>
        <button id="submit" class="btn btn-primary align-center">Submit</button>
        <hr>
        <button type="submit" id="edit" class="btn btn-primary">Edit Movies List</button>
        <div id="editBox"></div>
        <br>
    </form>

    <!--    Editor-->

    <div id="modal"></div>

    <h1 id="head">Hello There!</h1>

    <p id="load"><img src="loading-gif.gif" alt="" style="max-height: 500px; max-width: 500px"></p>
    <div id="movieList" class="color: rgba(245, 245, 245, 1)"></div>
    <div id="editor"></div>
